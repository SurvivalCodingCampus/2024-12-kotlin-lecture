# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "ko"
early_access: false

reviews:
  profile: "chill"
    request_changes_workflow: false
    high_level_summary: true
    poem: false
    review_status: true
    collapse_walkthrough: false
    auto_review:
      enabled: true
      drafts: false
  chat:
    auto_reply: true
  
  # 코드 스타일 규칙
  rules:
    style:
      indent: 
        enabled: true
        size: 4
      whitespace:
        enabled: true
      spacing:
        control_structures:
          before_parentheses: true
          within_parentheses: false

  # 코드 품질 관련 규칙
  categories:
    - code_style
    - best_practices
    - potential_bugs
    - naming
    - readability
